{% extends 'webapp/base.html' %}

{% block body %}
<div class="container my-3">
    {% for video in videos %}
    <div class="card mb-3" style="height: 150px;">
        <div class="row g-0">
            {% comment %} <div class="col-md-4">
                <img src="{{ video.thumbnail }}" alt="..." height="150">
            </div> {% endcomment %}
            <div class="col">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ video.url }}">{{ video.title }}</a></h5>
                    <p class="card-text">{{ video.channel.title }}</p>
                    <p class="card-text"><small class="text-muted">{{ video.published }}</small></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock body %}
